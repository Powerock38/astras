# Use mold
[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = [
  "-C",
  "link-arg=-fuse-ld=/usr/bin/mold",
  "-Zshare-generics=y",              # also use generic sharing (nightly)
]


# Use cranelift
[unstable]
codegen-backend = true

[profile.dev]
codegen-backend = "cranelift"

[profile.dev.package."*"]
codegen-backend = "llvm"
